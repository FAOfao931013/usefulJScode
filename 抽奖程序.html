<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/hotcss.js"></script>

</head>

<style type="text/css">
	button {
		font-size: 30px;
		border: 2px solid #000;
		padding: 10px 20px;
		margin-top: 20px;
	}

	input {
		font-size: 30px;
		border: 2px solid #000;
		padding: 10px 20px;
		margin-bottom: 20px;
	}

</style>
<body>
	<input type="text" id="jackpotArr">

	<div>结果：<span id='prize'></span></div>
	<button id='start'>开始</button>
	<button id='stop'>停止</button>
</body>
<script type="text/javascript">
	let time1;

	function beginJackpot() {
		const jackpot = $('#jackpotArr').val().split('，');

		time1 = setInterval(() => {
			const index = Math.floor(Math.random() * jackpot.length);
			$('#prize').text(jackpot[index]);
		}, 50);
	}

	$('#start').on('click', function() {
		beginJackpot();
	});


	$('#stop').on('click', function() {
		clearInterval(time1);
	});

</script>
</html>
